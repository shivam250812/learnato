version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: discussion-forum-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=discussion-forum
    networks:
      - discussion-forum-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: discussion-forum-backend
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/discussion-forum
      - FRONTEND_URL=http://localhost
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - discussion-forum-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: discussion-forum-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - discussion-forum-network

volumes:
  mongodb_data:
    driver: local

networks:
  discussion-forum-network:
    driver: bridge
